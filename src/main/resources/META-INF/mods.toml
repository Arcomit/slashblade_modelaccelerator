modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}" #optional
description = '''${mod_description}'''

[[dependencies."${mod_id}"]]
modId = "forge" #mandatory
mandatory = true #mandatory
versionRange = "${forge_version_range}" #mandatory
ordering = "NONE"
side = "BOTH"# Here's another dependency
[[dependencies."${mod_id}"]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

#拔刀剑：重锋(前置)
[[dependencies."${mod_id}"]]
modId="slashblade"
mandatory=true
versionRange="[1.1.11,)"
ordering="NONE"
side="BOTH"